version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run lint
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
  redirects:
    - source: '/admin/<*>'
      target: '/admin/index.html'
      status: '404-200'
    - source: '/<*>'
      target: '/index.html'
      status: '404-200'